      <div class="container login-registration__container pt-5"> 
        <div class="row h-100 justify-content-start text-center flex-column"> 
          <input class="d-none" type="radio" name="login-registration" id="input-login" checked>
          <input class="d-none" type="radio" name="login-registration" id="input-register">
          <div class="login-registration__labels">
            <label for="input-login">Login </label>
            <label for="input-register">Register</label>
          </div>
          <form id="login" action="" method="POST"> 
            <h2 class="display-5 mb-5">Login </h2>
            <div class="inputs">
              <input type="text" placeholder="Username or E-mail" required><br>
              <div class="position-relative">
                <input type="password" name="password" placeholder="Password" id="password-login" required><i class="bi bi-eye-fill position-absolute invisible" name="mostrar-pass" id="mostrar-pass"></i>
<i class="bi bi-eye-slash-fill position-absolute invisible" name="ocultar-pass" id="ocultar-pass"></i>
              </div>
              <input type="submit" value="Login">
            </div>
          </form>
          <form id="register" action="" method="POST"> 
            <h2 class="display-5 mb-5">Registration</h2>
            <div class="inputs">
              <input type="text" placeholder="Username" required minlength="3"><br>
              <input type="email" placeholder="E-mail" required><br>
              <div class="position-relative">
                <input type="password" name="password" placeholder="Password" id="register-password-1" required minlength="6" pattern="[0-9]+[A-Z]+[a-z]+|[0-9]+[a-z]+[A-Z]+|[A-Z]+[0-9]+[a-z]+|[A-Z]+[a-z]+[0-9]+|[a-z]+[A-Z]+[0-9]+|[0-9]+[a-z]+[A-Z]+"><i class="bi bi-eye-fill position-absolute invisible" name="mostrar-pass" id="mostrar-pass"></i>
<i class="bi bi-eye-slash-fill position-absolute invisible" name="ocultar-pass" id="ocultar-pass"></i>
              </div>
              <input type="password" placeholder="Confirm Password" id="register-password-2" required><br>
              <input type="submit" value="Register">
            </div>
          </form>
        </div>
        <div class="row login-registration__footer justify-content-center align-items-center">
